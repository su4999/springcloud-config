ribbon:
  #  eager-load:
  #    enabled: true
  #    clients: clues-service,trs-common-service 不使用饿加载创建feign客户端，可能会有问题
  ConnectTimeout: 2000 #feign连接超时时间
  ReadTimeout: 3000 #feign读取超时时间
feign:
  hystrix:
    enabled: false # 开启 Hystrix 对 Feign 的支持，默认为 false 关闭。
  httpclient:
    enabled: false #关闭httpclient
    # 配置连接池
    max-connections: 200 #feign的最大连接数
    max-connections-per-route: 50 #fegin单个路径的最大连接数
  # 启用 okhttp 关闭默认 httpclient
  okhttp:
    enabled: true # 是否开启。默认为 false
  # 请求与响应的压缩以提高通信效率
  compression:
    request:
      enabled: true
      min-request-size: 2048
      mime-types: text/xml,application/xml,application/json
    response:
      enabled: true
#hystrix:
#  command:
