server:
  port: 8889
  servlet:
    context-path: /clue
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 40KB

spring:
  profiles:
    active: dev
  application:
    name: trs-clues-service
  cloud:
    nacos:
      discovery:
        namespace: public
        server-addr: 192.168.24.190:8848
      config:
        enabled: false
#      config:
#        namespace: public
#        server-addr: 192.168.24.190:8848
#        prefix: common-config
#        file-extension: yaml
#        refresh:
#          enabled: true

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/hnsg_server_prod?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Hongkong&serverTimezone=GMT%2b8&allowMultiQueries=true
    type: com.zaxxer.hikari.HikariDataSource          # 数据源类型：HikariCP
    driver-class-name: com.mysql.cj.jdbc.Driver          # mysql驱动
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: DateSourceHikariCP
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 100000000     # 文件上传大小限制为100000000字节
      max-request-size: 100000000  # 请求大小限制为100000000字节
  main:
    allow-bean-definition-overriding: true
  redis:
    database: 0
    host: 192.168.24.190
    port: 6379
    password: 123456
  jackson :
    time-zone : GMT+8
    serialization: {WRITE_DATES_AS_TIMESTAMPS: true}

mybatis:
  type-aliases-package: com.sm.pojo
  mapper-locations: classpath:**/mapper/**/*.xml

mybatis-plus:
  mapper-locations: classpath:**/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true

mapper:
  mappers: com.sm.my.mapper.MyMapper
  not-empty: false
  identity: MYSQL
# 分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true

